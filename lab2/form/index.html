<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Тригуб Діана/ІТ-02/Лаба-2/Варіант-97</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <form id="myForm">
        <div class="mb-3">
          <label for="name" class="form-label">ПІБ (ТТТТТТ Т.Т.)</label>
          <input id="name" class="form-control" type="text" />
        </div>

        <div class="mb-3">
          <label for="faculty" class="form-label">Варіант (ЧЧ)</label>
          <input id="variant" class="form-control" type="text" />
        </div>

        <div class="mb-3">
          <label for="faculty" class="form-label">Телефону ((ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ))</label>
          <input id="phone" class="form-control" type="text" />
        </div>

        <div class="mb-3">
          <label for="faculty" class="form-label">Факультет (ТТТТ)</label>
          <input id="faculty" class="form-control" type="text" />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Адреса (м. ТТТТТТТ)</label>
          <input id="address" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Надіслати</button>
      </form>
    </div>
    <div id="response-block" class="card" style="visibility: hidden">
      <div class="flex-between-box mb-3">
        <div>ПІБ:</div>
        <div id="name-value"></div>
      </div>
      <div class="flex-between-box mb-3">
        <div>Варіант:</div>
        <div id="variant-value"></div>
      </div>
      <div class="flex-between-box mb-3">
        <div>Номер телефону:</div>
        <div id="phone-value"></div>
      </div>
      <div class="flex-between-box mb-3">
        <div>Факультет:</div>
        <div id="faculty-value"></div>
      </div>
      <div class="flex-between-box">
        <div>Адреса:</div>
        <div id="address-value"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
